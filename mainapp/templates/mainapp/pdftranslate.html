<!DOCTYPE html>
<html>
<head>
    <title>PDF Translate</title>
</head>
<body>
    <h1>Upload a PDF to Translate</h1>
    <form action="{% url 'pdftranslate' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Translate</button>
    </form>
</body>
</html>
