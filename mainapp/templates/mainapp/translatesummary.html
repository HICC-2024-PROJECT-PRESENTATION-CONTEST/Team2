<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate and Summarize</title>
    <script>
        function translateText() {
            const englishText = document.getElementById('english_text').value;
            fetch('/translate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: `english_text=${encodeURIComponent(englishText)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('translated_text').innerText = data.translated_text;
                document.getElementById('summarized_text').innerText = ''; // 요약문 초기화
            });
        }

        function summarizeText() {
            const textToSummarize = document.getElementById('translated_text').innerText;
            fetch('/summarize_text/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: `english_text=${encodeURIComponent(textToSummarize)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('summarized_text').innerText = data.summarized_text;
            });
        }
    </script>
</head>
<body>
    <h1>Translate and Summarize</h1>
    <textarea id="english_text" rows="4" cols="50" placeholder="Enter English text to translate"></textarea><br>
    <button onclick="translateText()">Translate</button>
    <h2>Translated Text</h2>
    <p id="translated_text"></p>
    <button onclick="summarizeText()">Summarize</button>
    <h2>Summarized Text</h2>
    <p id="summarized_text"></p>
</body>
</html>
