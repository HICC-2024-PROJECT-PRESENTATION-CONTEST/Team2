<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('https://img.freepik.com/free-photo/bright-blue-sky-with-clouds-background_53876-104103.jpg?t=st=1722600983~exp=1722604583~hmac=0e7b6526a9fc66db92b3d3f42680ba225d6a666ba8207fe9d66a00f3783f58af&w=900');
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo {
            width: 50%;
            max-width: 600px;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button img {
            width: 20px;
            height: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjq9LJak45k1eZi_TyWyOSy5nU3KetpbfDluj9aty3-1WptLYlvwfZTZIOiaJtf1LPxx0WEsO-XXzOCDlPpY4ymL1Rm8tgdZ1yUOnQbsgUT8Ri1CEA12UGV7lNISQ66dAWvB7QWj0kRlOBa/s1600/3034007-slide-s-3-whats-the-difference-between-a-logo-and-a-symbol.jpg" alt="Logo" class="logo">
        <div class="buttons">
            <div class="button-group">
                <a href="txt.html" class="button">
                    <img src="https://example.com/your-icon.png" alt="Icon"> txt로 하기
                </a>
                <a href="your-pdf-link.pdf" class="button">
                    <img src="https://example.com/your-icon.png" alt="Icon"> pdf로 하기
                </a>
            </div>
        </div>
    </div>
</body>
</html>
