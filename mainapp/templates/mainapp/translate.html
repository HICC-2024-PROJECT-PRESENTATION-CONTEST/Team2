<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번역기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .translator-container {
            background-color: white;
            width: 80%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .translator-container h1 {
            text-align: center;
            color: #2db400;
            margin-bottom: 20px;
        }
        .translator-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .translator-container textarea, .translator-container .result {
            width: 45%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .translator-container .result {
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .translator-container button {
            padding: 10px;
            background-color: #2db400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            height: 40px;
        }
        .translator-container button:hover {
            background-color: #249d00;
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <h1>번역기</h1>
        <div class="translator-box">
            <textarea id="sourceText" placeholder="번역할 텍스트를 입력하세요"></textarea>
            <button onclick="translateText()">번역하기</button>
            <div class="result" id="resultText">번역 결과가 여기에 표시됩니다</div>
        </div>
    </div>

    <script>
        function translateText() {
            const sourceText = document.getElementById('sourceText').value;
            const resultText = document.getElementById('resultText');

            // 여기에 번역 API 호출 로직을 추가할 수 있습니다.
            // 예시로 간단히 텍스트를 반대로 뒤집는 기능을 구현합니다.
            const translatedText = sourceText.split('').reverse().join('');
            resultText.textContent = translatedText;
        }
    </script>
</body>
</html>
